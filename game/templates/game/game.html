{% extends "game/base.html" %}
{% load static %}

{% block title %}
    Game
{% endblock %}

{% block content %}

    <div class="container-fluid">

        <div class="row">
            <h1 id="curr-jumps"></h1>
        </div>

        <div class="row">
            <div class="col">
                <h1 id="curr-header"></h1>
            </div>
            <div class="col">
                <h1 id="goal-header"></h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div id="curr-content" class="jumbotron">
                </div>
            </div>
            <div class="col">
                <div id="goal-content" class="jumbotron">
                </div>
            </div>
        </div>

        <div class="row">
            <h3 id="section-list" class="center"></h3>
        </div>
        <br>

        <div class="row">
            <div class="btn-group center" role="group">
                <button class="btn btn-info" onclick="moveSection(-1)"><</button>
                <button class="btn btn-info" onclick="moveSection(1)">></button>
            </div>
        </div>
        <br>

        <div class="row">
            <div id="ladder-list" class="center">
            </div>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <script>
        var curr = "{{ start }}";
        var end = "{{ end }}";
    </script>
    <script src= {% static "game/game.js" %}></script>
{% endblock %}
